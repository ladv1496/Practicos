<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de los valores ingresados.</title>
  </head>
  <body>
    <script type="text/javascript">
      let suma = 0;
      let num = 0;
      while (num !== -1) {
        num = parseInt(prompt('Ingrese un numero'));
        if (typeof num === "number" && num !== -1 && !isNaN(num)) {
          suma += num;
        } else if (num == -1) {
          break;
        }
      }
      console.log("La suma de los n√∫meros ingresados es: " + suma);
    </script>
  </body>
</html>
